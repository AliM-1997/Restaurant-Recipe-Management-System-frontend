<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .navbar-dark .navbar-nav .nav-link {
        font-size: 1.1rem;
        font-weight: 600;
        color: #ffffff;
      }
      .navbar-dark .navbar-brand {
        font-size: 1.2rem;
        font-weight: 700;
      }
      .navbar-dark .navbar-nav .nav-link:hover {
        color: #42380f;
      }
      .btn-light.text-primary:hover {
        color: #0056b3 !important;
      }
      .table-container {
        overflow-x: auto;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fa-solid fa-utensils"></i>
          My Recipes
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Manage Restaurants</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 flex-grow-1">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-success">Recipes</h1>
        <button
          class="btn btn-success"
          data-toggle="modal"
          data-target="#recipeModal"
        >
          <i class="fas fa-plus-circle"></i> Add New Recipe
        </button>
      </div>

      <div class="table-container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Recipe Name</th>
              <th scope="col">Restaurant</th>
              <th scope="col">Details</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="recipeList"></tbody>
        </table>
      </div>
    </div>

    <footer class="py-4 bg-warning text-white-50 mt-auto">
      <div class="container text-center">
        <small>Â© 2024 Recipe Management System</small>
      </div>
    </footer>

    <div
      class="modal fade"
      id="recipeModal"
      tabindex="-1"
      aria-labelledby="recipeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeModalLabel">Add New Recipe</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="recipeForm">
              <input type="hidden" id="recipeId" name="id" />
              <div class="form-group">
                <label for="recipe_name">Recipe Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="recipe_name"
                  name="recipe_name"
                  placeholder="Enter recipe name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="restaurant_id">Restaurant</label>
                <select
                  class="form-control"
                  id="restaurant_id"
                  name="restaurant_id"
                  required
                ></select>
              </div>
              <div class="form-group">
                <label for="details">Details</label>
                <textarea
                  class="form-control"
                  id="details"
                  name="details"
                  placeholder="Enter recipe details"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Save Recipe
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="recipe_script.js"></script>
  </body>
</html>
